apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "0.1.0"
    }
}

dependencies {
    provided 'com.android.support:support-v4:21.0.3'
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('aar.pibraryPath'))
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId 'com.prolificinteractive'
            artifactId 'materialcalendarview'
            version android.defaultConfig.versionName

            dependencies {
                dependency {
                    groupId 'com.android.support'
                    artifactId 'support-v4'
                    version '[21.0.0,)'
                }
            }
        }
    }
}